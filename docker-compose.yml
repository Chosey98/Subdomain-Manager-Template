version: '3.8'

services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production
            - CLIENT_DATA=${CLIENT_DATA}
        healthcheck:
            test: ['CMD', 'wget', '--spider', 'http://localhost:3000']
            interval: 10s
            timeout: 5s
            retries: 3
